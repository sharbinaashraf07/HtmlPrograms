<html>
<head>
<title>Registration form</title>
</head>
<body>
<fieldset><h2><center><legend>BIODATA OF A STUDENT</center></h2></legend> 
<form><br>
<center>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname"><br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname">
<br><br>
<label for="date of birth">DOB:</label>
<input type="date" id="date of birth"></input>
<br><br>
<label for="age">Age:</label>
<input type="number" name="age"></input><br>
<br>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br><br>
<label for="address">Address:</label>
<textarea></textarea>
<br>
<br>
<label for="nationality">Nationality:</label>
<select name="nationality" id="nationality">
<option value="Indian">Indian</option>
<option value="america">America</option>
<option value="uk">UK</option>
<option value="Russia">Russia</option>
<option value="uae">UAE</option>
</select>
<br><br>
<label for="course">Course completed:</label>
SSLC<input type="checkbox" value="course" name="co">
Plus Two<input type="checkbox" value="course" name="co">
UG<input type="checkbox" value="course" name="co">
PG<input type="checkbox" value="course" name="co">
<br><br>
<label for="email">Email id:</label>
<input type="email" name="email">
<br><br>
<label for="phonenumber">phone number:</label>
<input type="number" name="number"></input>
<br><br> 
<input type="submit" id="submit" name="submit" value="submit" tabindex="9"/></center></fieldset>

</form></body>
</html>
